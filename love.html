<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Bahnschrift", "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      animation: slideshow 60s infinite;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    @keyframes slideshow {
      0% { background-image: url("photos/pic1.jpeg"); }
      7% { background-image: url("photos/pic2.jpeg"); }
      14% { background-image: url("photos/pic3.jpeg"); }
      21% { background-image: url("photos/pic4.jpeg"); }
      28% { background-image: url("photos/pic5.jpeg"); }
      35% { background-image: url("photos/pic6.jpeg"); }
      49% { background-image: url("photos/pic8.jpeg"); }
      56% { background-image: url("photos/pic9.jpeg"); }
      63% { background-image: url("photos/pic10.jpeg"); }
      70% { background-image: url("photos/pic11.jpeg"); }
      77% { background-image: url("photos/pic12.jpeg"); }
      84% { background-image: url("photos/pic13.jpeg"); }
      91% { background-image: url("photos/pic14.jpeg"); }
      100% { background-image: url("photos/pic15.jpeg"); }
    }

    .text {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: clamp(28px, 7vw, 60px);
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="bg"></div>
  <div class="overlay"></div>

  <audio autoplay loop>
    <source src="music/romantic.mpeg" type="audio/mpeg">
  </audio>

  <div class="text">
    I LOVE YOU PUTTTA ❤️
  </div>

</body>
</html>
